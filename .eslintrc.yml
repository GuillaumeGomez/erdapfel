env:
  browser: true
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  arrow-parens: 2
  eol-last: 1
  no-multiple-empty-lines:
    - 2
    - maxEOF: 0
      max: 2
  no-extra-boolean-cast: 1
  no-implicit-coercion: 2
