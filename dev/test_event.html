<script>



    function fire(eventName, params = {}) {

        let event = document.createEvent('CustomEvent')//new CustomEvent(name, {detail : {params, additionalParams}})
        event.initCustomEvent(eventName, false, false, {params})
        window.dispatchEvent(event)
        console.log(eventName)

    }

    function listen(eventName, fn) {
        document.addEventListener(eventName, () => {
            fn()
        }, false)
    }

    console.log("init")
        /* ---- */
    fire('init')
    setTimeout(() => {
        fire('3s')
    }, 3000)

</script>
